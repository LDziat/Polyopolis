{% extends 'builder/base.html' %}
{% block content %}
<h2>Create a New Element for Section: {{ section.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Element</button>
</form>
<a href="{% url 'page_editor' section.page.id %}">Back to Editor</a>
{% endblock %}
