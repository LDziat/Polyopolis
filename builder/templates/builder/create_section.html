{% extends 'builder/base.html' %}
{% block content %}
<h2>Create a New Section for Page: {{ page.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Section</button>
</form>
<a href="{% url 'page_editor' page.id %}">Back to Editor</a>
{% endblock %}
