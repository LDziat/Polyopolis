<!-- templates/locked_page.html -->
{% extends 'builder/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - Locked</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p>This page is locked. Please enter the password to access it.</p>

    <form method="post">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Unlock</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <a href="{% url 'page_list' %}">Back to Page List</a>
</body>
</html>
{% endblock %}
